<div class="body">
  <div class="container">
    <div class="login-box">
      <h2>Login</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <p>{{ message }}</p>
        <div class="input-box">
          <input
            type="email"
            formControlName="email"
            value="{{ usuario }}"
            required
          />
          <label for="email">Email</label>
          <p
            class="error"
            *ngIf="loginForm.get('email')!.errors?.['required'] && loginForm.get('email')!.touched"
          >
            El email es requerido
          </p>
          <p class="error" *ngIf="loginForm.get('email')!.errors?.['email'] ">
            No cumple el formato de email.
          </p>
        </div>
        <div class="input-box">
          <input
            type="password"
            formControlName="password"
            value="{{ clave }}"
            required
          />
          <label>Contraseña</label>
          <p
            class="error"
            *ngIf="loginForm.get('password')!.errors?.['required'] && loginForm.get('password')!.touched"
          >
            La contraseña es requerida.
          </p>
        </div>

        <button type="submit" class="btn">Ingresar</button>

        <div class="signup-link">
          <a routerLink="/registro">Registro de usuario</a>
        </div>
      </form>
      <div class="forgot-pass">
        <label for="usuarios">Seleccione usuario </label>
        <select
          class="form-control"
          value="seleccione"
          name="usuarios"
          [(ngModel)]="seleccion"
          (change)="onChange(seleccion)"
        >
          <option value="admin">admin</option>
          <option value="usuario">usuario</option>
          <option value="fulanito">Fulanito</option>
        </select>
      </div>
    </div>
